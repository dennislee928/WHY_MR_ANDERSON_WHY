[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:pandora-agent]
command=/app/pandora-agent --config /app/configs/agent-config.yaml
directory=/app
user=pandora
autostart=true
autorestart=true
startretries=10
redirect_stderr=true
stdout_logfile=/app/logs/agent.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=HOME="/app",USER="pandora"

[program:promtail]
command=/usr/local/bin/promtail -config.file=/app/configs/promtail.yaml
directory=/app
user=pandora
autostart=true
autorestart=true
startretries=10
redirect_stderr=true
stdout_logfile=/app/logs/promtail.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3

