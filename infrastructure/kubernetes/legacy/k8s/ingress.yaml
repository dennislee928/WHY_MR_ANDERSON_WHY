apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pandora-ingress
  namespace: pandora-box
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, Authorization, Content-Type"
spec:
  tls:
  - hosts:
    - pandora.yourdomain.com  # 需要替換為實際的網域
    secretName: pandora-tls
  rules:
  - host: pandora.yourdomain.com
    http:
      paths:
      # Grafana Dashboard
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      
      # Prometheus Metrics
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      
      # Pandora Console API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pandora-console
            port:
              number: 3001
      
      # Pandora Agent API
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: pandora-agent
            port:
              number: 8080
      
      # Default route to Grafana
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
