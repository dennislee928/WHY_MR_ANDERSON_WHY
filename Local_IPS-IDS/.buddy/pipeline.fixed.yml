    dockerfile_path: "build/docker/server-be.dockerfile"
    docker_image_tag: "latest"
    push: true
    registry: "ghcr.io"
    repository: "$BUDDY_REPO_SLUG/pandora-server-be"
  
  # ============================================
  # Stage 4: ÂÆâÂÖ®ÊéÉÊèè
  # ============================================
  - action: "Security Scan with Trivy"
    type: "BUILD"
    docker_image_name: "aquasec/trivy"
