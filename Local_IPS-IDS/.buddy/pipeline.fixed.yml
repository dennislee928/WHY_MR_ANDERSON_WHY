  - action: "Run E2E Tests"
    type: "BUILD"
    docker_image_name: "library/golang"
    docker_image_tag: "1.21"
    execute_commands:
    - "# Start all services"
    - "docker-compose -f deployments/onpremise/docker-compose.yml up -d"
    - "sleep 60"
    - "# Run E2E tests"
    - "go test -v -tags=e2e ./tests/e2e/..."
