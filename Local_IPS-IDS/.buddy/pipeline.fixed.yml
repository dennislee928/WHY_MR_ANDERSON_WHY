      apiVersion: chaos-mesh.org/v1alpha1
      kind: PodChaos
      metadata:
        name: device-service-failure
        namespace: pandora-system
      spec:
        action: pod-failure
        mode: one
        duration: "30s"
        selector:
          namespaces:
            - pandora-system
          labelSelectors:
            app: device-service
      EOF
    - "kubectl apply -f tests/chaos/pod-failure.yaml"
    - "sleep 35"
    - "kubectl delete -f tests/chaos/pod-failure.yaml"
